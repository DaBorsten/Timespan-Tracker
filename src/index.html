<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timespan Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script src="sortable.js"></script>

</head>

<body>

    <div class="wholeWindow">

        <div class="windowTitlebar">
            <div></div>
        </div>

        <div class="siteWithSidebar">

            <div class="sidebar">
                <div class="sidebarCategories">
                    <button class="sidebarButton activePage" title="Kalender"
                        data-app-page-target="#timespanTrackerPageWrapper">

                        </svg>
                    </button>

                    <button class="sidebarButton" title="Beta Features" data-app-page-target="#betaFeaturesPageWrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                            <path
                                d="M172-120q-41.777 0-59.388-39Q95-198 124-230l248-280v-270h-52q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T320-840h320q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T640-780h-52v270l248 280q29 32 11.388 71-17.611 39-59.388 39H172Zm-12-60h640L528-488v-292h-96v292L160-180Zm318-300Z" />
                        </svg>
                    </button>
                </div>

                <button id="settings" class="sidebarButton" title="Einstellungen">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M546-80H414q-11 0-19.5-7T384-105l-16-101q-19-7-40-19t-37-25l-93 43q-11 5-22 1.5T159-220L93-337q-6-10-3-21t12-18l86-63q-2-9-2.5-20.5T185-480q0-9 .5-20.5T188-521l-86-63q-9-7-12-18t3-21l66-117q6-11 17-14.5t22 1.5l93 43q16-13 37-25t40-18l16-102q2-11 10.5-18t19.5-7h132q11 0 19.5 7t10.5 18l16 101q19 7 40.5 18.5T669-710l93-43q11-5 22-1.5t17 14.5l66 116q6 10 3.5 21.5T858-584l-86 61q2 10 2.5 21.5t.5 21.5q0 10-.5 21t-2.5 21l86 62q9 7 12 18t-3 21l-66 117q-6 11-17 14.5t-22-1.5l-93-43q-16 13-36.5 25.5T592-206l-16 101q-2 11-10.5 18T546-80Zm-66-270q54 0 92-38t38-92q0-54-38-92t-92-38q-54 0-92 38t-38 92q0 54 38 92t92 38Zm0-60q-29 0-49.5-20.5T410-480q0-29 20.5-49.5T480-550q29 0 49.5 20.5T550-480q0 29-20.5 49.5T480-410Zm0-70Zm-44 340h88l14-112q33-8 62.5-25t53.5-41l106 46 40-72-94-69q4-17 6.5-33.5T715-480q0-17-2-33.5t-7-33.5l94-69-40-72-106 46q-23-26-52-43.5T538-708l-14-112h-88l-14 112q-34 7-63.5 24T306-642l-106-46-40 72 94 69q-4 17-6.5 33.5T245-480q0 17 2.5 33.5T254-413l-94 69 40 72 106-46q24 24 53.5 41t62.5 25l14 112Z" />
                    </svg>
                </button>
            </div>

            <div class="pagesWrapper">
                <div id="timespanTrackerPageWrapper" data-app-page-content class="individualWrapper activePage">

                    <div class="header">

                        <h1>Tage bis zum ausgewählten Datum</h1>

                        <div class="add">
                            <input type="text" id="eventTitle" placeholder="Titel" autofocus spellcheck="false">
                            <input type="date" id="eventDate">
                            <button class="addButton textOnlyButton" id="add">Hinzufügen</button>
                        </div>

                    </div>

                    <div id="eventList">
                        <!-- Hier werden die Termine dynamisch eingefügt -->
                    </div>

                    <div></div>

                </div>

                <div id="betaFeaturesPageWrapper" data-app-page-content class="individualWrapper">
                    <div class="header">

                        <h1>Beta Features</h1>
                    </div>

                </div>
            </div>
        </div>

    </div>

    </div>

    <div id="popup" class="popup">
        <div id="popupTitlebar" class="popupTitlebar">
            <div class="popupTitlebarTitle">Bearbeiten</div>
            <button id="close-button" class="closeButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z" />
                </svg>
            </button>
        </div>
        <div class="popupWithoutTitlebar">
            <div class="popupContent">
                <div class="popupInputs">
                    <label for="popupTitle">Titel</label>
                    <input type="text" name="popupTitle" id="popupTitle" placeholder="Titel" spellcheck="false">
                </div>

                <div class="popupInputs">
                    <label for="popupDate">Datum</label>
                    <input type="date" name="popupDate" id="popupDate">
                </div>
            </div>
            <div class="popupActions">
                <button id="popupCancel" class="textOnlyButton">Abbrechen</button>
                <button id="popupApply" class="textOnlyButton">Anwenden</button>
            </div>
        </div>

    </div>


    <div id="alertPopup" class="popup">
        <div id="alertPopupTitlebar" class="popupTitlebar">
            <div class="popupTitlebarTitle">Fehler</div>
            <button id="closeAlertPopupButton" class="closeButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z" />
                </svg>
            </button>
        </div>
        <div class="popupWithoutTitlebar">
            <div class="popupContent">
                <span id="alertPopupText"></span>
            </div>
            <div class="popupActions">
                <button id="alertPopupApply" class="textOnlyButton">OK</button>
            </div>
        </div>

    </div>


    <div id="confirmPopup" class="popup">
        <div id="confirmPopupTitlebar" class="popupTitlebar">
            <div class="popupTitlebarTitle">Löschen</div>
            <button id="closeConfirmPopupButton" class="closeButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M480-438 270-228q-9 9-21 9t-21-9q-9-9-9-21t9-21l210-210-210-210q-9-9-9-21t9-21q9-9 21-9t21 9l210 210 210-210q9-9 21-9t21 9q9 9 9 21t-9 21L522-480l210 210q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-438Z" />
                </svg>
            </button>
        </div>
        <div class="popupWithoutTitlebar">
            <div class="popupContent">
                <span id="connfirmPopupText"></span>
            </div>
            <div class="popupActions">
                <button id="confirmPopupDenie" class="textOnlyButton">Nein</button>
                <button id="confirmPopupConfirm" class="textOnlyButton">Ja</button>
            </div>
        </div>

    </div>


    <div class="settings" data-settings-open="false">
        <div class="settingsSidebar">
            <button class="settingsTab" data-settings-tab-target="#generalSettingsContent">
                <img src="icons/general.svg" alt="general">
                <div class="settingsSidebarTitle">Allgemein</div>
            </button>
            <button class="settingsTab" data-settings-tab-target="#personalizeSettingsContent">
                <img src="icons/personalize.svg" alt="personalize">
                <div class="settingsSidebarTitle">Personalisieren</div>
            </button>
            <button class="settingsTab" data-settings-tab-target="#aboutSettingsContent">
                <img src="icons/about.svg" alt="about">
                <div class="settingsSidebarTitle">Über</div>
            </button>
        </div>
        <div class="settingsContent">
            <div id="generalSettingsContent" data-settings-tab-content>
                <div class="settingsContentWrapper">
                    <div class="settingsContentTitle">Allgemein</div>
                </div>
            </div>
            <div id="personalizeSettingsContent" data-settings-tab-content>
                <div class="settingsContentWrapper">
                    <div class="settingsContentTitle">Personalisieren</div>
                </div>
            </div>
            <div id="aboutSettingsContent" data-settings-tab-content>
                <div class="settingsContentWrapper">
                    <div class="settingsContentTitle">Über</div>

                    <div class="settingsContentRow">
                        <div>Version</div>
                        <div id="appVersion"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <template id="templateListItem">
        <div class="listItem" tabindex="0">
            <div class="listDataWithDrag">
                <div class="dragElement">
                    <img src="icons/drag.svg">
                </div>
                <div class="listData">
                    <div data-list-item-title></div>
                    <div class="dotSeparator">•</div>
                    <div data-list-item-date></div>
                    <div class="dotSeparator">•</div>
                    <div data-list-item-time-past></div>

                </div>
            </div>
            <div data-list-actions>

            </div>

        </div>
    </template>

</body>

</html>
